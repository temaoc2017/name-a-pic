      body {
        font-family: sans-serif;

        border: 2px solid #333;
        border-radius: 10px;
      }

        margin-bottom: 10px;
      }

      input {
        font-size: 24px;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      button {
        font-size: 24px;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #666;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      li {
        margin: 10px;
        padding: 10px;
        background-color: #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      li:hover {
        background-color: #eee;
      }

      .card {
        background-color: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
      }

      .card:hover {
        background-color: #666;
      }

      #cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
